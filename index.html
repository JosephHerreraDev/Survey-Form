<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/journal.png" type="image/icon type">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="survey">
            <h1 id="title">
                Blog Comment Section
            </h1>
            <p id="description">
                Please leave a comment about my blog.
            </p>
            <form action="#" id="survey-form">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" id="number" min="0" max="120" placeholder="Age">

                <label>What's your position in the industry?</label>
                <div class="dropdown">
                    <select class="dropdown-content">
                        <option href="#">CTO</option>
                        <option href="#">Senior Developer</option>
                        <option href="#">jr Developer</option>                        
                    </select>
                </div>
                
                <fieldset class="form-radiobuttons">
                    <legend>Would you recommend it to another person?</legend>
                    <input name="radio-group" class="radio" id="definitely" type="radio">
                    <label for="definitely">Definitely</label>
                    <input name="radio-group" class="radio" id="maybe" type="radio">
                    <label for="maybe">Maybe</label>
                    <input name="radio-group" class="radio" id="not-really" type="radio">
                    <label for="not-really">Not Really</label>
                </fieldset>
        
                <fieldset class="form-checkboxes">
                    <legend>What do you dislike about the blog?</legend>
                    <input type="checkbox" class="check" id="entries" value="entries">
                    <label for="entries">Entries</label>
                    <input type="checkbox" class="check" id="design" value="design">
                    <label for="design">Design</label>
                    <input type="checkbox" class="check" id="stories" value="stories">
                    <label for="stories">Stories</label>
                    <input type="checkbox" class="check" id="code" value="code">
                    <label for="code">Code</label>
                    <input type="checkbox" class="check" id="none" value="none"> 
                    <label for="none">None</label>
                    <input type="checkbox" class="check" id="other" value="other"> 
                    <label for="other">Other</label>
                </fieldset>
                
                <label for="final-comment">Please enter your final comments here:</label>
                <textarea name="comments" id="final-comment" cols="20" rows="5"></textarea>
        
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
